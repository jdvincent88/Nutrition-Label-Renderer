services:
  - type: web
    name: nutrition-label-renderer
    env: python
    plan: free
    region: oregon

    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

    healthCheckPath: /healthz
    autoDeploy: true

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: API_KEY
        sync: false
